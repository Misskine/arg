<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planche Ouija Mystique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Philosopher', sans-serif;
            background: #0a0a0a;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Fond animé avec particules */
        .mystical-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1a0f0f 0%, #000000 100%);
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 200, 100, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.3; }
            50% { transform: translateY(-100vh) translateX(50px); opacity: 0.6; }
            90% { opacity: 0.3; }
        }

        /* Container principal */
        .ouija-container {
            position: relative;
            width: 90vw;
            max-width: 1200px;
            z-index: 1;
            filter: drop-shadow(0 0 40px rgba(255, 150, 50, 0.3));
            animation: boardGlow 4s ease-in-out infinite;
        }

        @keyframes boardGlow {
            0%, 100% { filter: drop-shadow(0 0 40px rgba(255, 150, 50, 0.3)); }
            50% { filter: drop-shadow(0 0 60px rgba(255, 150, 50, 0.5)); }
        }

        .ouija-board {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 15px;
        }

        /* Zone de message au centre */
        .message-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 3vw, 3rem);
            font-weight: 600;
            color: #8B4513;
            text-shadow: 
                0 0 10px rgba(255, 200, 100, 0.8),
                0 0 20px rgba(255, 150, 50, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.3em;
            text-align: center;
            max-width: 80%;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            z-index: 10;
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.9; }
            50% { opacity: 1; text-shadow: 
                0 0 15px rgba(255, 200, 100, 1),
                0 0 30px rgba(255, 150, 50, 0.8),
                2px 2px 4px rgba(0, 0, 0, 0.8); }
        }

        /* Zones cliquables invisibles pour les lettres */
        .clickable-area {
            position: absolute;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50%;
            z-index: 5;
        }

        /* Mode debug pour voir les zones */
        body.debug-mode .clickable-area {
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid red;
        }

        .clickable-area:hover {
            background: rgba(255, 200, 100, 0.15);
            transform: scale(1.2);
            box-shadow: 0 0 20px rgba(255, 150, 50, 0.6);
        }

        body.debug-mode .clickable-area:hover {
            background: rgba(255, 0, 0, 0.5);
        }

        .clickable-area:active {
            transform: scale(1.1);
            background: rgba(255, 200, 100, 0.3);
        }

        /* Effet de clic */
        @keyframes clickEffect {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        .click-ripple {
            position: absolute;
            border: 2px solid rgba(255, 200, 100, 0.8);
            border-radius: 50%;
            pointer-events: none;
            animation: clickEffect 0.6s ease-out;
        }

        /* Bouton pour effacer */
        .clear-button {
            position: absolute;
            bottom: 2%;
            right: 3%;
            padding: 12px 24px;
            background: rgba(139, 69, 19, 0.8);
            color: #f4e4c1;
            border: 2px solid #8B4513;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .clear-button:hover {
            background: rgba(139, 69, 19, 1);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 150, 50, 0.4);
        }

        .clear-button:active {
            transform: translateY(0);
        }

        /* Bouton debug */
        .debug-button {
            position: absolute;
            bottom: 2%;
            left: 3%;
            padding: 8px 16px;
            background: rgba(200, 0, 0, 0.7);
            color: white;
            border: 2px solid #800;
            border-radius: 8px;
            font-family: 'Cinzel', serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 20;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .debug-button:hover {
            background: rgba(200, 0, 0, 0.9);
        }

        body.debug-mode .debug-button {
            background: rgba(0, 200, 0, 0.7);
            border-color: #080;
        }

        /* Instructions */
        .instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Cinzel', serif;
            color: #f4e4c1;
            text-align: center;
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            z-index: 20;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.15em;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message-display {
                font-size: clamp(1.2rem, 4vw, 2rem);
            }
            .instructions {
                font-size: 0.8rem;
                top: 10px;
            }
            .clear-button {
                padding: 8px 16px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="mystical-bg" id="mysticalBg"></div>
    
    <div class="instructions">
        Cliquez sur les lettres pour invoquer un message...
    </div>

    <div class="ouija-container">
        <img src="ouija-main.jpg" alt="Planche Ouija" class="ouija-board" id="ouijaBoard">
        <div class="message-display" id="messageDisplay"></div>
        
        <!-- YES et NO -->
        <div class="clickable-area" data-char="YES" style="top: 9%; left: 13%; width: 10%; height: 8%;"></div>
        <div class="clickable-area" data-char="NO" style="top: 9%; right: 15%; width: 8%; height: 8%;"></div>
        
        <!-- Première rangée de lettres A-M (en arc de cercle inversé) -->
        <div class="clickable-area" data-char="A" style="top: 28%; left: 10%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="B" style="top: 26%; left: 15%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="C" style="top: 24%; left: 20%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="D" style="top: 23%; left: 25%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="E" style="top: 22%; left: 30%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="F" style="top: 21%; left: 35%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="G" style="top: 21%; left: 40%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="H" style="top: 21%; left: 45%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="I" style="top: 21%; left: 50%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="J" style="top: 21%; left: 55%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="K" style="top: 22%; left: 60%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="L" style="top: 23%; left: 65%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="M" style="top: 24%; left: 70%; width: 4%; height: 8%;"></div>
        
        <!-- Deuxième rangée de lettres N-Z (en arc de cercle inversé) -->
        <div class="clickable-area" data-char="N" style="top: 42%; left: 10%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="O" style="top: 40%; left: 15%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="P" style="top: 38%; left: 20%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="Q" style="top: 37%; left: 25%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="R" style="top: 36%; left: 30%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="S" style="top: 35%; left: 35%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="T" style="top: 35%; left: 40%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="U" style="top: 35%; left: 45%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="V" style="top: 35%; left: 50%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="W" style="top: 35%; left: 55%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="X" style="top: 36%; left: 60%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="Y" style="top: 37%; left: 65%; width: 4%; height: 8%;"></div>
        <div class="clickable-area" data-char="Z" style="top: 38%; left: 70%; width: 4%; height: 8%;"></div>
        
        <!-- Chiffres 1-0 (ligne droite) -->
        <div class="clickable-area" data-char="1" style="top: 57%; left: 20%; width: 3.5%; height: 7%;"></div>
        <div class="clickable-area" data-char="2" style="top: 57%; left: 25%; width: 3.5%; height: 7%;"></div>
        <div class="clickable-area" data-char="3" style="top: 57%; left: 30%; width: 3.5%; height: 7%;"></div>
        <div class="clickable-area" data-char="4" style="top: 57%; left: 35%; width: 3.5%; height: 7%;"></div>
        <div class="clickable-area" data-char="5" style="top: 57%; left: 40%; width: 3.5%; height: 7%;"></div>
        <div class="clickable-area" data-char="6" style="top: 57%; left: 45%; width: 3.5%; height: 7%;"></div>
        <div class="clickable-area" data-char="7" style="top: 57%; left: 50%; width: 3.5%; height: 7%;"></div>
        <div class="clickable-area" data-char="8" style="top: 57%; left: 55%; width: 3.5%; height: 7%;"></div>
        <div class="clickable-area" data-char="9" style="top: 57%; left: 60%; width: 3.5%; height: 7%;"></div>
        <div class="clickable-area" data-char="0" style="top: 57%; left: 65%; width: 3.5%; height: 7%;"></div>
        
        <!-- GOOD BYE -->
        <div class="clickable-area" data-char="GOODBYE" style="top: 77%; left: 50%; transform: translateX(-50%); width: 25%; height: 8%;"></div>
    </div>

    <button class="clear-button" id="clearBtn">Effacer</button>
    <button class="debug-button" id="debugBtn">Debug OFF</button>

    <script>
        // Créer les particules mystiques en arrière-plan
        function createParticles() {
            const bg = document.getElementById('mysticalBg');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                bg.appendChild(particle);
            }
        }
        createParticles();

        // Gestion des clics sur la planche
        const messageDisplay = document.getElementById('messageDisplay');
        const clearBtn = document.getElementById('clearBtn');
        const clickableAreas = document.querySelectorAll('.clickable-area');
        let currentMessage = '';

        // Créer un effet de clic visuel
        function createClickEffect(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'click-ripple';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            document.querySelector('.ouija-container').appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }

        // Ajouter un caractère au message
        clickableAreas.forEach(area => {
            area.addEventListener('click', function(e) {
                const char = this.getAttribute('data-char');
                const rect = this.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                
                createClickEffect(x - rect.left, y - rect.top);
                
                if (char === 'GOODBYE') {
                    currentMessage = '';
                    messageDisplay.style.animation = 'none';
                    setTimeout(() => {
                        messageDisplay.style.animation = 'textPulse 2s ease-in-out infinite';
                    }, 10);
                } else if (char === 'YES' || char === 'NO') {
                    currentMessage = char;
                } else {
                    currentMessage += char;
                }
                
                messageDisplay.textContent = currentMessage;
                
                // Animation du message
                messageDisplay.style.transform = 'translate(-50%, -50%) scale(1.1)';
                setTimeout(() => {
                    messageDisplay.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 200);
            });
        });

        // Effacer le message
        clearBtn.addEventListener('click', function() {
            currentMessage = '';
            messageDisplay.textContent = '';
            messageDisplay.style.animation = 'none';
            setTimeout(() => {
                messageDisplay.style.animation = 'textPulse 2s ease-in-out infinite';
            }, 10);
        });

        // Mode debug pour voir les zones cliquables
        const debugBtn = document.getElementById('debugBtn');
        debugBtn.addEventListener('click', function() {
            document.body.classList.toggle('debug-mode');
            if (document.body.classList.contains('debug-mode')) {
                debugBtn.textContent = 'Debug ON';
            } else {
                debugBtn.textContent = 'Debug OFF';
            }
        });

        // Touche 'D' pour activer/désactiver le mode debug
        document.addEventListener('keydown', function(e) {
            if (e.key === 'd' || e.key === 'D') {
                debugBtn.click();
            }
        });

        // Ajouter une transition fluide au message
        messageDisplay.style.transition = 'transform 0.2s ease';
    </script>
</body>
</html>
